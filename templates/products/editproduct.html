{% extends "adminview.html" %}
{% block admincontent %}
<div>
    <div class="row tm-mt-big">
            <div class="col-xl-12 col-lg-10 col-md-12 col-sm-12">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">Edit Product</h2>
                        </div>
                    </div>
                    <div class="row mt-4 tm-edit-product-row">
                        <div class="col-xl-10 col-lg-12 col-md-12" >
                            <form method="post" class="tm-edit-product-form">{% csrf_token %}
                                <div class="input-group mb-3">
                                    <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Product
                                        Name
                                    </label>
                                    <input id="name" name="pname" value="{{ products.pname }}" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 mb-2">Description</label>
                                    <textarea class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" rows="3" name="pdescription" required>{{ products.pdescription }}</textarea>
                                </div>
                                <div class="input-group mb-3">
                                    <label for="category" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Category</label>
                                    <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="category" name="pcategory">
                                        <option value="{{ products.pcategory }}" selected>{{ products.pcategory }}</option>
                                        <option value="Office">Office</option>
                                        <option value="Class">Class</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <!--<div class="input-group mb-3">-->
                                    <!--<label for="expire_date" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Expire-->
                                        <!--Date-->
                                    <!--</label>-->
                                    <!--<input id="expire_date" name="expire_date" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"-->
                                        <!--data-large-mode="true">-->
                                <!--</div>-->
                                <div class="input-group mb-3">
                                    <label for="stock" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Units In
                                        Stock
                                    </label>
                                    <input id="stock" value="{{ products.punits }}" name="punits" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-7 col-sm-7" required>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                        <input name="edt" value="{{products.id}}" hidden>
                                        <button type="submit" class="btn btn-primary">Edit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!--<div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">-->
                            <!--<div class="tm-product-img-dummy mx-auto">-->
                                <!--<i class="fas fa-5x fa-cloud-upload-alt" onclick="document.getElementById('fileInput').click();"></i>-->

                                <!--/>-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
    </div>
    </div>

    <footer class="row tm-mt-big">
            <div class="col-12 font-weight-light">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Copyright &copy; 2018 Admin Dashboard . Created by
                    <a rel="nofollow" href="https://www.tooplate.com" class="text-white tm-footer-link">Tooplate</a>
                </p>
            </div>
    </footer>

{% endblock admincontent %}
